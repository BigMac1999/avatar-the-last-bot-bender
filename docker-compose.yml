services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: atla_db
      POSTGRES_USER: atla_user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
  
  game-engine:
    build: ./services/game-engine
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql://atla_user:password@postgres:5432/atla_db
      REDIS_URL: redis://redis:6379
    volumes:
      - ./services/game-engine:/app
    ports:
      - "8080:8080"

  website:
    build: ./services/website
    depends_on:
      - game-engine
    environment:
      API_URL: http://localhost:8080
      WATCHPACK_POLLING: true
      CHOKIDAR_USEPOLLING: true
      NEXT_TELEMETRY_DISABLED: 1
    volumes:
      - ./services/website:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3001:3001"
    networks:
      - default

volumes:
  postgres_data:
  redis_data: